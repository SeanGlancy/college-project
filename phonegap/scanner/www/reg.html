	function check()
	{
				error=0
				pass= passwd.value
				pass2= passwd2.value
				id = userid.value
				mail=email.value
				
				if (id.length < 4 )
				{
					alert('userid must be greater than 4 chars')
					error+=1
				}

				}

					alert('passwords do not match')

				}
				if (error == 0)

					toServer()
				}
	
	}
